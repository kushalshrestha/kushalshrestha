<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Regular Expressions</title>
    <link href="../styles/regex.css" type="text/css" rel="stylesheet">
    <script src="../js/regex.js"></script>
</head>

<body>
    <form>
        <label>Email address
            <input type="email" placeholder="Enter an email address" pattern="[A-Za-z]{3}">
            <span class="info">We'll never share your email with anyone else.</span>
        </label>

        <label>Password <input id="password" type="password" placeholder="Password"></label>
        <label>Website <input id="website" type="text" placeholder="Website URL"></label>

        <label><input type="checkbox">Check me out</label>
        <button id="login-form" type="">Submit</button>
    </form>
</body>

</html>
