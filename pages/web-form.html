<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Regular Expressions</title>
    <link href="../styles/webform.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="nav">
        <div id="div-l">
            <ul class="navbar">
                <li>MUM Golden Dome Market ::: SRM System</li>
            </ul>
            <ul class="navbar">
                <li class="nav-item">Products</li>
                <li classs="nav-item">Suppliers</li>
            </ul>
        </div>
        <div id="div-r">
            <p id="user">Hello!</p>
            <button id="sign-out">Sign Out</button>
        </div>
        <div class="clear"></div>
    </div>
    <form>
        <fieldset>
            <legend>New Product Form</legend>
            <div class="div-l two">
                <div>
                    <label>Product Number
                    </label>
                    <input type="text">
                </div>
                <div>
                    <label>Name
                    </label>
                    <input type="text">
                </div>
                <div>
                    <label>Unit Price
                    </label>
                    <input type="text">
                </div>
            </div>
            <div class="div-r two">
                <div>
                    <label>Quantity in stock</label>
                    <input type="text">
                </div>
                <div>
                    <label>Supplier</label>
                    <select>
                        <option>Select a supplier</option>
                        <option>Option A</option>
                        <option>Option B</option>
                    </select>
                </div>
                <div>
                    <label>Date supplied</label>
                    <input type="text">
                    <span class="msg">Enter a valid Date.</span>
                </div>
                <div id="btn-section">
                    <input class="btn" id="reset" type="reset">
                    <button class="btn" id="cancel">Cancel</button>
                    <input class="btn" id="submit" type="submit" value="Add a Product" />
                </div>
                <div class="clear"></div>

            </div>

        </fieldset>

    </form>
</body>

</html>
